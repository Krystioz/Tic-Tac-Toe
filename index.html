<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <h2 class="result"></h2>
            <button>Restart</button>
            <div id="game-board" class="game">
                <div class="1 pos11 pole"></div>
                <div class="2 pos12 pole"></div>
                <div class="3 pos13 pole"></div>
                <div class="4 pos21 pole"></div>
                <div class="5 pos22 pole"></div>
                <div class="6 pos23 pole"></div>
                <div class="7 pos31 pole"></div>
                <div class="8 pos32 pole"></div>
                <div class="9 pos33 pole"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
        <script src="./scripts.js"></script>
    </body>
</html>
